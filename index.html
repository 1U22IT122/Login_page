<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucy Login</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo">
        <img src="images.png" alt="logo" />
        <h1>LUCY™</h1>
      </div>
      <p class="tagline">Innovation Starts Here</p>
      <p class="desc">
        You will be testing one of Lucy™’s core applications:<br />
        <strong>LUCYIdeas™</strong>
      </p>
      <div class="buttons">
        <button>What to Expect?</button>
        <button>Other Future Applications</button>
      </div>
    </div>

    <div class="right-section">
      <h2>Log In to Lucy™</h2>
      <form>
        <label>Your Email</label>
        <input type="email" placeholder="thisismail@gmail.com" required />

        <label>Your Password</label>
        <input type="password" placeholder="••••••••" required />
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember</label>
          <a href="#">Forgotten?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <p class="signup-text">
          Don’t have an account? 
        </p>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
    </div>
  </div>
  
</body>
</html>
